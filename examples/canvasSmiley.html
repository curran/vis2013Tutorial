<html>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d'),
    centerX = canvas.width / 2,
    centerY = canvas.height / 2,
    radius = 175,
    eyeRadius = 25,
    eyeXOffset = 69,
    eyeYOffset = 72,
    eyeX1 = centerX - eyeXOffset,
    eyeX2 = centerX + eyeXOffset,
    eyeY = centerY - eyeYOffset,
    mouthRadius = 97,
    faceColor = "#FFF500",
    featureColor = "#000000",
    lineWidth = 12;
  

// draw the yellow circle
context.beginPath();
context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
context.fillStyle = faceColor;
context.fill();
context.lineWidth = lineWidth;
context.strokeStyle = featureColor;
context.stroke();
  
// draw the eyes
context.beginPath();
context.arc(eyeX1, eyeY, eyeRadius, 0, 2 * Math.PI, false);
context.arc(eyeX2, eyeY, eyeRadius, 0, 2 * Math.PI, false);
context.fillStyle = featureColor;
context.fill();

// draw the mouth
context.beginPath();
context.arc(centerX, centerY, mouthRadius, 0, Math.PI, false);
context.stroke();
</script>
</body>
</html>
